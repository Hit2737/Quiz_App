{% extends 'base.html' %}
  {% block title %}Log In{% endblock %}
  {% block content %}
  <form method="post">
    <label for="email">IITGN Email</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
  
  <p>Don't have an account? <a type="button" href="{{ url_for('auth.register') }}">Register</a></p>
  <p>Are you an admin? <a type="button" href="{{ url_for('auth.login_admin') }}">Login as Admin</a></p>
  {% endblock %}
