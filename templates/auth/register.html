{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="email_id">Email ID</label>
    <input name="email_id" id="email_id" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required minlength="2">
    <input type="submit" value="Register">
  </form>
  <p>Already have an account? <a href="{{ url_for('auth.login_student') }}">Log In as Student</a></p>
  <p>Are you an Admin? <a href="{{ url_for('auth.login_admin') }}">Log In as Admin</a></p>
{% endblock %}
