{% extends 'base.html' %}
{% block title %}Approval Page{% endblock %}
{% block inhead %}
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            background-color: #ffffff;
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .error {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: left;
        }
        .approve-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .approve-button.approved {
            background-color: #4CAF50;
        }
        .approve-button:hover {
            background-color: #0056b3;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="quiz-container">
        <h1>Approval Page</h1>
        <form id="approval-form" method="POST" action="/submit" onsubmit="validateForm(event)">
            <h2>Select users:</h2>
            <div class="button-group">
                {% for user in users %}
                <div>
                    <button class="approve-button" data-name="{{ user.username }}" onclick="toggleApproval(event, '{{ user.username }}')">{{ user.username }}</button>
                </div>
                {% endfor %}
            </div>
            <div class="footer">
                <ul class="error" id="error-message"></ul>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
{% endblock %}
