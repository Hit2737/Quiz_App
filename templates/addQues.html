<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Questions</h2>
        <form action="{{ url_for('quiz.add_questions', quiz_id=quiz_id) }}" method="POST" id="question-form">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question" name="question" placeholder="Enter the question" required>
            </div>
            <div id="options-container" class="form-group">
                <label for="options">Options</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="options" placeholder="Enter option" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <input type="checkbox" name="correct_options" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="add-option">Add Option</button>
            <div>
                <button type="submit" name="add_next" class="btn btn-primary">Add Next Question</button>
                <button type="submit" class="btn btn-success">Submit Quiz</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#add-option').click(function() {
                $('#options-container').append(
                    '<div class="input-group mb-2">' +
                    '<input type="text" class="form-control" name="options" placeholder="Enter option" required>' +
                    '<div class="input-group-append">' +
                    '<div class="input-group-text">' +
                    '<input type="checkbox" name="correct_options" aria-label="Checkbox for following text input">' +
                    '</div>' +
                    '</div>' +
                    '</div>'
                );
            });
        });
    </script>
</body>
</html>
