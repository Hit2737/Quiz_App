{% extends 'base.html' %}

{% block title %}Question Locked{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>{{successfull}}</h3>

    <h2>Waiting for admin to unlock the next question...</h2>
    <p>Press Next Question button to check whether the next question is open or not.</p>
    <a href="{{ url_for('interface.quiz_interface', successfull=successfull) }}" class="btn btn-primary">Next Question</a>
</div>
{% endblock %}
