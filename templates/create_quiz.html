{% extends 'base.html' %}
    {% block title %}Create Quiz{% endblock %}
    {% block content %}
    <div class="container">
        <h2>Create Quiz</h2>
        <form action="{{url_for('quiz.create',quiz_id=quiz_id)}}" method="POST">
            <div class="form-group">
                <label for="quiz_id">Quiz Code</label>
                <input type="number" class="form-control" id="quiz_id" name="quiz_id" placeholder="Enter Quiz ID" required>
            </div>
            <div class="form-group">
                <label for="quiz_name">Quiz Name</label>
                <input type="text" class="form-control" id="quiz_name" name="quiz_name" placeholder="Enter Quiz Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Quiz !!!</button>
        </form>
    </div>
    {% endblock %}
